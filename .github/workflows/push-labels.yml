name: Push Labels to Repositories

on:
  workflow_dispatch:
    inputs:
      mode:
        description: '실행 모드'
        type: choice
        required: true
        default: 'all'
        options:
          - all
          - single
      target_repo:
        description: 'single 선택 시 리포지토리명 입력'
        type: string
        required: false
      sync_mode:
        description: '라벨 동기화 방식'
        type: choice
        required: true
        default: 'merge'
        options:
          - merge
          - force

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.set-matrix.outputs.repo_list }}
    steps:
      - name: Checkout management repository
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.35.2/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Set matrix from repos.yml
        id: set-matrix
        run: |
          if [ "${{ inputs.mode }}" = "all" ]; then
            repos_json=$(yq -o=json -I=0 '.repos' repos.yml)
          else
            target="${{ inputs.target_repo }}"
            if [ -z "$target" ]; then
              echo "::error::single 모드에서는 리포지토리명을 입력해야 합니다."
              exit 1
            fi
            # repos.yml에 존재하는지 검증
            if ! yq -e ".repos[] | select(. == \"$target\")" repos.yml > /dev/null 2>&1; then
              echo "::error::'$target'은(는) repos.yml에 없는 리포지토리입니다."
              exit 1
            fi
            repos_json="[\"$target\"]"
          fi
          echo "repo_list=$repos_json" >> $GITHUB_OUTPUT

  sync-labels:
    needs: prepare-matrix
    runs-on: ubuntu-latest

    strategy:
      matrix:
        repo: ${{ fromJSON(needs.prepare-matrix.outputs.repo_list) }}

    steps:
      - name: Checkout management repository
        uses: actions/checkout@v4

      - name: Sync labels to ${{ matrix.repo }}
        uses: micnncim/action-label-syncer@v1.3.0
        with:
          repository: ${{ matrix.repo }}
          manifest: "./labels.yml"
          token: ${{ secrets.PAT }}
          prune: ${{ inputs.sync_mode == 'force' }}
